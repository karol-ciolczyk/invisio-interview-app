<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-action="Add New"
          >
            Add new car
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-action="Change"
          >
            Change data
          </button>
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New car</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <select class="form-select" aria-label="Default select example">
                  <option selected>select car to change data</option>
                </select>
                <form>
                  <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      value=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input
                      type="text"
                      class="form-control"
                      id="model"
                      value=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input
                      type="text"
                      class="form-control"
                      id="year"
                      value=""
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <form class="d-flex">
          <input
            class="form-control me-2 search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <div class="table-container">
      <table class="table table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">
              Vehicle brand
              <span class="material-icons sort-via-brand" data-sort="brand"
                >sort</span
              >
            </th>
            <th scope="col">
              Model
              <span class="material-icons sort-via-model" data-sort="model"
                >sort</span
              >
            </th>
            <th scope="col">
              Year
              <span class="material-icons sort-via-year" data-sort="year"
                >sort</span
              >
            </th>
            <th scope="col">delete car</th>
          </tr>
        </thead>
        <tbody>

      </table>
    </div>

    <script type="module" src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
